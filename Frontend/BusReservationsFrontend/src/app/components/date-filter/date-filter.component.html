<form
  fxLayout.lt-md="column"
  fxLayoutAlign="center flex-start"
  fxLayoutAlign.lt-md="center center"
  #filterForm="ngForm"
  (ngSubmit)="listToFilter.filterResults(filterForm.value.date)"
>
  <mat-form-field appearance="fill">
    <mat-label>Data plecare</mat-label>
    <input matInput [matDatepicker]="datepicker" name="date" ngModel />
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>
          Alege
        </button>
      </mat-datepicker-actions>
    </mat-datepicker>
    <mat-hint>ZZ/LL/AAAA</mat-hint>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">
    Filtreaza
    <mat-icon>filter_list</mat-icon>
  </button>
  <mat-hint></mat-hint>
</form>

<div class="wrapper" [style.grid-template-columns]="columnStyle">
  <button
    class="seat"
    mat-raised-button
    color="accent"
    *ngFor="let seat of totalSeats.slice(0, halfCapacity)"
    [class.occupied]="isSeatOccupied(seat)"
    [class.selected]="seat == selectedSeat"
    [disabled]="isSeatOccupied(seat)"
    (click)="selectSeat(seat)"
  >
    {{ seat }}
  </button>
  <div class="row"></div>
  <button
    class="seat"
    mat-raised-button
    color="accent"
    *ngFor="let seat of totalSeats.slice(halfCapacity, capacity)"
    [class.occupied]="isSeatOccupied(seat)"
    [disabled]="isSeatOccupied(seat)"
    [class.selected]="seat == selectedSeat"
    (click)="selectSeat(seat)"
  >
    {{ seat }}
  </button>
</div>
